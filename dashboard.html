<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     <link rel="stylesheet" href="dashboard.css">
   
</head>
<body>
   
     <div class="dashboard">
        <div class="header">
            <h1>Dashboard</h1>
            <p>Welcome back!.</p>
        </div>

         <nav>
        <ul class="nav-links">
            <li><a href="#">User</a></li>
            <li><a href="#">project</a></li>
            <li><a href="#">report</a></li>
            <li><a href="#">settings</a></li>
            
        </ul>
    </nav>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers"></div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSales">500</div>
                <div class="stat-label">Total Sales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeProjects">56</div>
                <div class="stat-label">Active Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="CurrentTasks">23</div>
                <div class="stat-label">Current Tasks</div>
            </div>

             <div class="activity-feed">
                <h3 class="chart-title">Recent Activity</h3>
                <div class="activity-item">
                    <div class="activity-time">5 minutes ago</div>
                    <div class="activity-text">New user registered</div>
                </div>
                <div class="activity-item">
                    <div class="activity-time">1 hour ago</div>
                    <div class="activity-text">Order #1f23 completed</div>
                </div>
                <div class="activity-item">
                    <div class="activity-time">2 hours ago</div>
                    <div class="activity-text">Project milestone reached</div>
                </div>
                <div class="activity-item">
                    <div class="activity-time">3 hours ago</div>
                    <div class="activity-text">System backup completed</div>
                </div>
            </div>

            </div>
        </div>
</body>
</html>
